name: Crates Version Bump

on:
  workflow_dispatch:
    inputs:
      pre-id:
        description: 'Prerelease identifier for prerelease versions'
        required: false
        default: 'alpha'
        type: choice
        options:
          - beta
          - rc
      force:
        description: 'Force version bump even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-release,git-cliff

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          PRE_ID="${{ inputs.pre-id }}"
          FORCE="${{ inputs.force }}"
          REPO_ROOT="$(git rev-parse --show-toplevel)"

          echo "Running on branch: $BRANCH"
          echo "Prerelease identifier: $PRE_ID"

          $REPO_ROOT/scripts/bump-version.sh

          git push origin "$BRANCH"
          git push origin --tags

          echo "âœ… Version bump and changelogs pushed successfully!"
