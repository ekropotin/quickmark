name: Crates Version Bump

on:
  workflow_dispatch:
    inputs:
      all:
        description: 'Bump version for all crates (not just changed ones)'
        required: false
        default: false
        type: boolean
      pre-id:
        description: 'Prerelease identifier for prerelease versions'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-workspaces
        uses: actions/cache@v3
        id: cache-cargo-workspaces
        with:
          path: ~/.cargo/bin/cargo-workspaces
          key: cargo-workspaces-${{ runner.os }}-v1
          restore-keys: |
            cargo-workspaces-${{ runner.os }}-

      - name: Install cargo-workspaces
        if: steps.cache-cargo-workspaces.outputs.cache-hit != 'true'
        run: cargo install cargo-workspaces

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          ALL_FLAG=""
          PRE_ID="${{ inputs.pre-id }}"

          if [ "${{ inputs.all }}" = "true" ]; then
            ALL_FLAG="--all"
            echo "Will bump version for ALL crates"
          else
            echo "Will bump version for CHANGED crates only"
          fi

          echo "Running on branch: $BRANCH"
          echo "Prerelease identifier: $PRE_ID"

          case "$BRANCH" in
            main)
              cargo workspaces version --allow-branch "$BRANCH" --no-global-tag $ALL_FLAG --yes
              ;;
            development)
              cargo workspaces version --allow-branch "$BRANCH" --no-global-tag prerelease --pre-id "$PRE_ID" $ALL_FLAG --yes
              ;;
            *)
              echo "‚ùå This workflow can only be run on 'main' or 'development'."
              exit 1
              ;;
          esac
