name: Crates Version Bump

on:
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-release,git-cliff

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          REPO_ROOT="$(git rev-parse --show-toplevel)"

          echo "Running on branch: $BRANCH"

          $REPO_ROOT/scripts/bump-version.sh

          echo "publishing on crates.io"
          cargo release publish --workspace --execute

          git push origin "$BRANCH"
          git push origin --tags

          echo "âœ… Version bump and changelogs pushed successfully!"
